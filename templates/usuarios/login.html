{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'usuario.css' %}">
</head>

<body style="background: url('{% static 'img/cultura-wallpaper.jpg' %}');
 background-repeat: no-repeat;
 background-size: cover;
 ">
    <div class="initial-page">
        <div class="login-content card">
            {% for message in messages %}
            <div>
                <p id="messages" class="alert alert-primary">{{message}}</p>
            </div>
            {% endfor %}
            <main class="principal">
                <section class="menu-lateral">
                    <nav class="menu-lateral__navegacao">
                        <a href="{% url 'login' %}"><img
                                src="{% static '/assets/ícones/1x/Mais vistas - inativo.png' %}"> Login</a>
                        <a href="{% url 'cadastro' %}"><img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}">
                            Cadastrar</a>
                        <a href="#"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"> Logout</a>
                    </nav>
                </section>
                <section style="margin-left: 45px">
                    <form action="{% url 'login' %}" method="POST">
                        <div class="login-card-content">
                            <div class="login-form">
                                {% csrf_token %}
                                <div class="title-login-form text-center">
                                    <h3>Yplant</h3>
                                </div>
                                <div class="row" style="width: 408px;">
                                    {% for field in form.visible_fields %}
                                    <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                        <label for="{{field.id_for_label}}">{{field.label}}</label>
                                        {{field}}
                                    </div>

                                    {% endfor %}
                                    <a class="link-secondary text-decoration-none"
                                        href="{% url 'reset_password' %}">Esqueceu a
                                        senha?</a>

                                </div>
                                <div class="text-center btn-login">
                                    <button class="btn btn-success col-4" style="padding: top 5px;"
                                        type="submit">Logar</button>
                                </div>
                                <p class="link-register">Não possui uma conta? <a href="{% url 'cadastro' %}">Cadastra-se aqui</a></p>
                            </div>
                            <div class="div-img" style="">
                                <img class="img-wallpaper" src="{%static 'img/cultura-wallpaper.jpg'%}" alt="imagem-fundo">
                            </div>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>
</body>
